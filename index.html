<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片风格转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .preview-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-section.active {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .image-comparison {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 图片风格转换工具</h1>
        <p class="subtitle">上传图片，AI 帮你转换成不同的艺术风格</p>

        <div class="upload-section">
            <input 
                type="text" 
                id="promptInput" 
                class="prompt-input" 
                placeholder="输入转换提示词，例如：把这个弄成北条司漫画风格的"
                value="把这个弄成北条司漫画风格的"
            />

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">点击上传或拖拽图片到这里</div>
                <div class="upload-hint">支持 JPG、PNG、GIF、WEBP 格式，最大 20MB</div>
                <input type="file" id="fileInput" accept="image/*" />
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-title">原始图片预览</div>
            <div class="image-container">
                <img id="previewImage" class="preview-image" alt="预览图片" />
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="processBtn">开始转换</button>
                <button class="btn btn-secondary" id="clearBtn">清除</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">AI 正在处理中，请稍候...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="result-section" id="resultSection">
            <div class="preview-title">转换结果</div>
            <div class="image-comparison">
                <div class="image-container">
                    <div class="image-label">原始图片</div>
                    <img id="originalImage" class="preview-image" alt="原始图片" />
                </div>
                <div class="image-container">
                    <div class="image-label">转换后</div>
                    <img id="resultImage" class="preview-image" alt="转换结果" />
                    <a id="downloadBtn" class="download-btn" download="converted-image.png">💾 下载</a>
                </div>
            </div>
            <div id="textResponse" style="margin-top: 20px; padding: 15px; background: #f8f9ff; border-radius: 8px; display: none;">
                <strong>AI 回复：</strong>
                <p id="textResponseContent"></p>
            </div>
        </div>
    </div>

    <script>
        // 动态获取 API URL，如果是通过文件协议打开则使用 localhost:8000
        const API_URL = window.location.protocol === 'file:' 
            ? 'http://localhost:8000' 
            : window.location.origin;
        
        // DOM 元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const promptInput = document.getElementById('promptInput');
        const textResponse = document.getElementById('textResponse');
        const textResponseContent = document.getElementById('textResponseContent');

        let selectedFile = null;

        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showError('请上传图片文件');
            }
        });

        // 处理文件
        function handleFile(file) {
            // 检查文件大小
            if (file.size > 20 * 1024 * 1024) {
                showError('文件大小不能超过 20MB');
                return;
            }

            selectedFile = file;
            
            // 显示预览
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                originalImage.src = e.target.result;
                previewSection.classList.add('active');
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // 处理图片
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('请先选择图片');
                return;
            }

            const prompt = promptInput.value.trim() || '把这个弄成北条司漫画风格的';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('prompt', prompt);

            loading.classList.add('active');
            processBtn.disabled = true;
            hideMessages();
            resultSection.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/process-image/`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '处理失败');
                }

                // 显示结果
                if (data.status === 'success') {
                    showSuccess('图片处理成功！');
                    
                    // 显示文字回复
                    if (data.text_response) {
                        textResponse.style.display = 'block';
                        textResponseContent.textContent = data.text_response;
                    } else {
                        textResponse.style.display = 'none';
                    }

                    // 显示生成的图片
                    if (data.images && data.images.length > 0) {
                        const imageData = data.images[0];
                        
                        // 如果是 base64 数据
                        if (imageData.startsWith('data:')) {
                            resultImage.src = imageData;
                            downloadBtn.href = imageData;
                        } else {
                            // 尝试作为 base64 处理
                            resultImage.src = `data:image/png;base64,${imageData}`;
                            downloadBtn.href = `data:image/png;base64,${imageData}`;
                        }
                        
                        resultSection.classList.add('active');
                    } else if (data.text_response) {
                        // 只有文字回复，没有图片
                        resultSection.classList.add('active');
                    } else {
                        showError('没有返回结果');
                    }
                } else {
                    throw new Error(data.error || '处理失败');
                }

            } catch (error) {
                showError(`错误: ${error.message}`);
            } finally {
                loading.classList.remove('active');
                processBtn.disabled = false;
            }
        });

        // 清除
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            resultSection.classList.remove('active');
            hideMessages();
        });

        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            successMessage.classList.remove('active');
        }

        // 显示成功消息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            errorMessage.classList.remove('active');
        }

        // 隐藏消息
        function hideMessages() {
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
        }
    </script>
</body>
</html>
