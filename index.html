<body>
    <div class="container">

        <p class="subtitle">ä¸Šä¼ å›¾ç‰‡ï¼ŒAI å¸®ä½ è½¬æ¢æˆä¸åŒçš„è‰ºæœ¯é£æ ¼</p>

        <div class="upload-section">

                value="æŠŠè¿™ä¸ªå¼„æˆåŒ—æ¡å¸æ¼«ç”»é£æ ¼çš„"
            />

            <div class="upload-area" id="uploadArea">

                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFã€WEBP æ ¼å¼ï¼Œæœ€å¤§ 20MB</div>
                <input type="file" id="fileInput" accept="image/*" />
            </div>

        <div class="preview-section" id="previewSection">

            </div>
            <div class="button-group">

            </div>

        <div class="loading" id="loading">

            <div class="image-comparison">

                </div>
                <div class="image-container">
                    <div class="image-label">è½¬æ¢å</div>
                    <img id="resultImage" class="preview-image" alt="è½¬æ¢ç»“æœ" />
                    <a id="downloadBtn" class="download-btn" download="converted-image.png">ğŸ’¾ ä¸‹è½½</a>
                </div>
            </div>
            <div id="textResponse" style="margin-top: 20px; padding: 15px; background: #f8f9ff; border-radius: 8px; display: none;">
                <strong>AI å›å¤ï¼š</strong>

    <script>
        // åŠ¨æ€è·å– API URLï¼Œå¦‚æœæ˜¯é€šè¿‡æ–‡ä»¶åè®®æ‰“å¼€åˆ™ä½¿ç”¨ localhost:8000
        const API_URL = window.location.protocol === 'file:' 
            ? 'http://localhost:8000' 
            : window.location.origin;
        
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const promptInput = document.getElementById('promptInput');
        const textResponse = document.getElementById('textResponse');
        const textResponseContent = document.getElementById('textResponseContent');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 20 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 20MB');
                return;
            }

            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                originalImage.src = e.target.result;
                previewSection.classList.add('active');
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // å¤„ç†å›¾ç‰‡
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            const prompt = promptInput.value.trim() || 'æŠŠè¿™ä¸ªå¼„æˆåŒ—æ¡å¸æ¼«ç”»é£æ ¼çš„';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('prompt', prompt);

            loading.classList.add('active');
            processBtn.disabled = true;
            hideMessages();
            resultSection.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/process-image/`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'å¤„ç†å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                if (data.status === 'success') {
                    showSuccess('å›¾ç‰‡å¤„ç†æˆåŠŸï¼');
                    
                    // æ˜¾ç¤ºæ–‡å­—å›å¤
                    if (data.text_response) {
                        textResponse.style.display = 'block';
                        textResponseContent.textContent = data.text_response;
                    } else {
                        textResponse.style.display = 'none';
                    }

                    // æ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡
                    if (data.images && data.images.length > 0) {
                        const imageData = data.images[0];
                        
                        // å¦‚æœæ˜¯ base64 æ•°æ®
                        if (imageData.startsWith('data:')) {
                            resultImage.src = imageData;
                            downloadBtn.href = imageData;
                        } else {
                            // å°è¯•ä½œä¸º base64 å¤„ç†
                            resultImage.src = `data:image/png;base64,${imageData}`;
                            downloadBtn.href = `data:image/png;base64,${imageData}`;
                        }
                        
                        resultSection.classList.add('active');
                    } else if (data.text_response) {
                        // åªæœ‰æ–‡å­—å›å¤ï¼Œæ²¡æœ‰å›¾ç‰‡
                        resultSection.classList.add('active');
                    } else {
                        showError('æ²¡æœ‰è¿”å›ç»“æœ');
                    }
                } else {
                    throw new Error(data.error || 'å¤„ç†å¤±è´¥');
                }

            } catch (error) {
                showError(`é”™è¯¯: ${error.message}`);
            } finally {
                loading.classList.remove('active');
                processBtn.disabled = false;
            }
        });

        // æ¸…é™¤
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            resultSection.classList.remove('active');
            hideMessages();
        });

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            successMessage.classList.remove('active');
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            errorMessage.classList.remove('active');
        }

        // éšè—æ¶ˆæ¯
        function hideMessages() {
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
        }
    </script>
